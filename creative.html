<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Channel Prototype</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #181818;
            color: white;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #202020;
        }

        .navbar input {
            padding: 10px;
            background-color: #303030;
            border: none;
            border-radius: 4px;
            color: white;
        }

        .navbar input:focus {
            outline: none;
        }

        .navbar img.logo {
            width: 80px;
        }

        .navbar .icon,
        .navbar .avatar {
            margin-left: 10px;
            width: 32px;
            height: 32px;
            background-color: #e91e63;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
        }

        .banner {
            width: 100%;
            height: 160px;
            background-color: #202020;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-style: italic;
        }

        .channel-info {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: #202020;
        }

        .channel-info img {
            width: 96px;
            height: 96px;
            border-radius: 50%;
        }

        .channel-info div {
            margin-left: 20px;
        }

        .channel-info h1 {
            font-size: 32px;
            margin: 0;
        }

        .channel-info p {
            margin: 5px 0;
            color: #aaa;
        }

        .channel-info button {
            background-color: #e62117;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            color: white;
            margin-left: 20px;
            cursor: pointer;
        }

        .tabs {
            display: flex;
            justify-content: center;
            background-color: #202020;
            padding: 10px 0;
        }

        .tabs a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            padding-bottom: 5px;
            border-bottom: 2px solid transparent;
        }

        .tabs a.active {
            border-bottom: 2px solid white;
        }

        .video-section {
            padding: 20px;
        }

        .video-section h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .video-card {
            background-color: #303030;
            padding: 10px;
            border-radius: 8px;
        }

        .video-card img {
            width: 100%;
            border-radius: 8px;
        }

        .video-card p {
            margin: 10px 0 0;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="left">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube Logo" class="logo">
            <input type="text" placeholder="Search">
        </div>
        <div class="right">
            <div class="icon"><img src="https://img.icons8.com/ios-filled/50/ffffff/microphone.png" alt="Microphone"></div>
            <div class="icon"><img src="https://img.icons8.com/material-outlined/24/ffffff/add.png" alt="Create"></div>
            <div class="icon"><img src="https://img.icons8.com/material-outlined/24/ffffff/bell.png" alt="Notifications"></div>
            <div class="avatar">K</div>
        </div>
    </div>

    <div class="banner">study the greats and become greater</div>

    <div class="channel-info">
        <img src="https://via.placeholder.com/100" alt="Channel Logo">
        <div>
            <h1>cinelumi</h1>
            <p>@cinelumi · 4.43K subscribers · 12 videos</p>
            <p>Breaking down the best of the best. ...more</p>
        </div>
        <button>Subscribe</button>
    </div>

    <div class="tabs">
        <a href="#" class="active">Home</a>
        <a href="#">Videos</a>
        <a href="#">Playlists</a>
        <a href="#">Community</a>
    </div>

    <div class="video-section">
        <h2>Films</h2>
        <div class="video-grid">
            <div class="video-card">
                <img src="https://via.placeholder.com/150" alt="Video Thumbnail">
                <p>2019</p>
            </div>
            <div class="video-card">
                <img src="https://via.placeholder.com/150" alt="Video Thumbnail">
                <p>2024</p>
            </div>
            <div class="video-card">
                <img src="https://via.placeholder.com/150" alt="Video Thumbnail">
                <p>WEIRD</p>
            </div>
            <div class="video-card">
                <img src="https://via.placeholder.com/150" alt="Video Thumbnail">
                <p>NEVER EVER</p>
            </div>
        </div>
    </div>
</body>

</html>
